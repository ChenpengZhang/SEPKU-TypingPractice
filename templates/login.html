<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 400px;
            margin: auto;
            padding-top: 50px;
        }

        .form-control, .btn {
            height: 40px;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">登录</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="username">用户名:</label>
            <input type="text" class="form-control mb-3" id="username" name="username" required><br>
            <label for="password">密码:</label>
            <input type="password" class="form-control mb-3" id="password" name="password" required><br>
            <button type="submit" class="btn btn-primary mt-3">登录</button>
        </form>
        <p class="mt-4">Don't have an account? <a href="/register">Register here</a></p>
        <a href="/" class="d-block text-center mt-2">返回首页</a>
    </div>
</body>
</html>
